<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed; 
      background-size: cover; 
    }
    header { 
      background: rgba(24,119,242,0.95); 
      color: #fff; 
      padding: 10px 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 22px; }
    .menu button { 
      background: #fff; 
      color: #1877f2; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    .login-box, .post-box, .feed, .users { 
      background: rgba(255,255,255,0.9); 
      padding: 15px; 
      margin: 20px auto; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      max-width: 600px; 
      width: 95%;
    }
    input, textarea, button { 
      display: block; 
      margin: 10px auto; 
      width: 100%; 
      padding: 10px; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      font-size: 16px;
    }
    textarea { resize: none; }
    .post { 
      background: #f1f1f1; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 8px; 
      word-wrap: break-word;
    }
    .own { border-left: 5px solid #1877f2; }
    .users { 
      display: grid; 
      grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); 
      gap: 10px; 
    }
    .user-tile { 
      background: #e3e3ff; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: center; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      font-size: 14px;
    }
    .user-tile:hover { background: #d0d0ff; }
    .active-user { 
      background: linear-gradient(135deg, #2196f3, #42a5f5); 
      color: white; 
      font-weight: bold; 
      border: 2px solid #1565c0; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
    }
    .active-user::after { 
      content: " (You)"; 
      font-size: 12px; 
      font-weight: normal; 
      color: #fffde7; 
    }
    .actions { text-align: right; }
    .actions button { 
      margin-left: 5px; 
      width: auto; 
      display: inline-block; 
      padding: 5px 10px; 
      font-size: 14px;
    }
    .timestamp { 
      font-size: 12px; 
      color: #555; 
      margin-top: 5px; 
      display: block; 
    }
    .back-btn { 
      background: #1877f2; 
      color: #fff; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 14px;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      header h1 { font-size: 18px; margin-bottom: 8px; }
      .menu button { width: 100%; margin-top: 5px; }
      .users { grid-template-columns: repeat(auto-fill, minmax(80px,1fr)); }
      input, textarea, button { font-size: 14px; }
      .post { font-size: 14px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- keeping your original script untouched -->
</head>
<body>
<header>
  <h1>ZBook</h1>
  <div class="menu" id="menuBox">
    <button onclick="showLogin()">Login</button>
  </div>
</header>

<div class="login-box" id="loginBox" style="display:none;">
  <h2>Login</h2>
  <input type="text" id="userId" placeholder="User ID">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="color:red;" id="loginError"></p>
</div>

<div id="app" style="display:none;">
  <h2 style="text-align:center;">Welcome, <span id="currentUser"></span>!</h2>
  <div class="users" id="usersList"></div>
  <div class="post-box">
    <textarea id="newPost" maxlength="1400" placeholder="Write your post (max 1400 chars)..."></textarea>
    <button onclick="addPost()">Post</button>
  </div>
  <div class="feed">
    <h2 id="feedTitle">Feed</h2>
    <div id="backBtnContainer"></div>
    <div id="posts"></div>
  </div>
</div>
</body>
</html>
